<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>المهندس عمر الحاوري</title>

<style>

/* خلفية احترافية جداً */
body {
    margin: 0;
    font-family: "Tahoma", sans-serif;
    background: linear-gradient(135deg, rgb(30, 41, 59), rgb(2, 6, 23));
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* صندوق فخم */
.container {
    width: 90%;
    max-width: 650px;
    background: rgba(255, 255, 255, 0.92);
    backdrop-filter: blur(10px);
    padding: 35px 28px;
    border-radius: 22px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.35);
    text-align: center;
    animation: fadeIn 0.8s ease-out;
}

/* حركة الدخول */
@keyframes fadeIn {
    from { transform: translateY(20px); opacity: 0; }
    to   { transform: translateY(0); opacity: 1; }
}

/* العنوان */
h1 {
    margin: 0 0 12px;
    font-size: 26px;
    font-weight: bold;
    color: rgb(30, 41, 59);
}

/* البراجراف */
p {
    font-size: 20px;
    font-weight: bold;
    color: rgb(55, 65, 81);
    margin-bottom: 25px;
}

/* الأزرار الفخمة */
button {
    background: linear-gradient(135deg, rgb(99,102,241), rgb(56, 189, 248));
    color: white;
    border: none;
    padding: 14px 22px;
    border-radius: 50px;
    font-size: 17px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.25s;
    width: 75%;
    margin-top: 15px;
}

button:hover {
    transform: translateY(-3px);
    filter: brightness(1.1);
}

/* نتيجة العملية */
#result {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
    color: rgb(13, 148, 136);
}

/* زر العودة */
.return-btn {
    display: inline-block;
    margin-top: 30px;
    background: linear-gradient(135deg, rgb(20,184,166), rgb(45,212,191));
    padding: 12px 20px;
    color: white;
    font-size: 17px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.25s;
    width: 75%;
}

.return-btn:hover {
    transform: translateY(-3px);
    filter: brightness(1.1);
}

</style>
</head>
<body>

<div class="container">

    <h1>بينات المهندس </h1>

    <p>المهندس عمر الحاوري</p>

    <button onclick="calculate()">اضغط لمعرفة نتيجة العملية</button>

    <div id="result"></div>

    <a href="dashboard.html" class="return-btn">العودة إلى المشروع الرئيسي</a>

</div>

<script>
function calculate() {
    let a = "المهندس";
     let b = "   ";
    let c = "عمر";
    let result = a + b +c;

    document.getElementById("result").textContent = 
        "نتيجة العملية: " + result;
}
</script>

</body>
</html>
